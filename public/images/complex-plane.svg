<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="-10 -10 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Coordinate axes -->
  <line x1="-9" y1="0" x2="9" y2="0" stroke="black" stroke-width="0.1" />
  <line x1="0" y1="-9" x2="0" y2="9" stroke="black" stroke-width="0.1" />
  
  <!-- Axis labels -->
  <text x="9" y="0.6" font-size="1" text-anchor="end">Real</text>
  <text x="0.3" y="-8.5" font-size="1">Imaginary</text>
  
  <!-- Grid lines -->
  <g stroke="#ddd" stroke-width="0.05">
    <line x1="-9" y1="-4" x2="9" y2="-4" />
    <line x1="-9" y1="-3" x2="9" y2="-3" />
    <line x1="-9" y1="-2" x2="9" y2="-2" />
    <line x1="-9" y1="-1" x2="9" y2="-1" />
    <line x1="-9" y1="1" x2="9" y2="1" />
    <line x1="-9" y1="2" x2="9" y2="2" />
    <line x1="-9" y1="3" x2="9" y2="3" />
    <line x1="-9" y1="4" x2="9" y2="4" />
    
    <line x1="-4" y1="-9" x2="-4" y2="9" />
    <line x1="-3" y1="-9" x2="-3" y2="9" />
    <line x1="-2" y1="-9" x2="-2" y2="9" />
    <line x1="-1" y1="-9" x2="-1" y2="9" />
    <line x1="1" y1="-9" x2="1" y2="9" />
    <line x1="2" y1="-9" x2="2" y2="9" />
    <line x1="3" y1="-9" x2="3" y2="9" />
    <line x1="4" y1="-9" x2="4" y2="9" />
  </g>
  
  <!-- Axis ticks and labels -->
  <g>
    <!-- X-axis ticks -->
    <line x1="-4" y1="-0.2" x2="-4" y2="0.2" stroke="black" stroke-width="0.1" />
    <line x1="-3" y1="-0.2" x2="-3" y2="0.2" stroke="black" stroke-width="0.1" />
    <line x1="-2" y1="-0.2" x2="-2" y2="0.2" stroke="black" stroke-width="0.1" />
    <line x1="-1" y1="-0.2" x2="-1" y2="0.2" stroke="black" stroke-width="0.1" />
    <line x1="1" y1="-0.2" x2="1" y2="0.2" stroke="black" stroke-width="0.1" />
    <line x1="2" y1="-0.2" x2="2" y2="0.2" stroke="black" stroke-width="0.1" />
    <line x1="3" y1="-0.2" x2="3" y2="0.2" stroke="black" stroke-width="0.1" />
    <line x1="4" y1="-0.2" x2="4" y2="0.2" stroke="black" stroke-width="0.1" />
    
    <!-- Y-axis ticks -->
    <line x1="-0.2" y1="-4" x2="0.2" y2="-4" stroke="black" stroke-width="0.1" />
    <line x1="-0.2" y1="-3" x2="0.2" y2="-3" stroke="black" stroke-width="0.1" />
    <line x1="-0.2" y1="-2" x2="0.2" y2="-2" stroke="black" stroke-width="0.1" />
    <line x1="-0.2" y1="-1" x2="0.2" y2="-1" stroke="black" stroke-width="0.1" />
    <line x1="-0.2" y1="1" x2="0.2" y2="1" stroke="black" stroke-width="0.1" />
    <line x1="-0.2" y1="2" x2="0.2" y2="2" stroke="black" stroke-width="0.1" />
    <line x1="-0.2" y1="3" x2="0.2" y2="3" stroke="black" stroke-width="0.1" />
    <line x1="-0.2" y1="4" x2="0.2" y2="4" stroke="black" stroke-width="0.1" />
    
    <!-- X-axis labels -->
    <text x="-4" y="0.8" font-size="0.7" text-anchor="middle">-4</text>
    <text x="-2" y="0.8" font-size="0.7" text-anchor="middle">-2</text>
    <text x="2" y="0.8" font-size="0.7" text-anchor="middle">2</text>
    <text x="4" y="0.8" font-size="0.7" text-anchor="middle">4</text>
    
    <!-- Y-axis labels -->
    <text x="-0.5" y="-4" font-size="0.7" text-anchor="end">-4i</text>
    <text x="-0.5" y="-2" font-size="0.7" text-anchor="end">-2i</text>
    <text x="-0.5" y="2" font-size="0.7" text-anchor="end">2i</text>
    <text x="-0.5" y="4" font-size="0.7" text-anchor="end">4i</text>
  </g>

  <!-- Example complex number: 3 + 2i -->
  <circle cx="3" cy="2" r="0.2" fill="red" />
  <line x1="0" y1="0" x2="3" y2="2" stroke="red" stroke-width="0.1" />
  <line x1="0" y1="0" x2="3" y2="0" stroke="red" stroke-width="0.08" stroke-dasharray="0.2,0.2" />
  <line x1="3" y1="0" x2="3" y2="2" stroke="red" stroke-width="0.08" stroke-dasharray="0.2,0.2" />
  
  <!-- Labels for the example point -->
  <text x="3.3" y="2.3" font-size="0.8" fill="red">3 + 2i</text>
  <text x="1.5" y="-0.3" font-size="0.7" fill="red">Real part (3)</text>
  <text x="3.3" y="1" font-size="0.7" fill="red">Imaginary part (2i)</text>
  
  <!-- Modulus and argument -->
  <path d="M 0.8,0 A 0.8,0.8 0 0,1 0.57,0.57" fill="none" stroke="blue" stroke-width="0.08" />
  <text x="1" y="0.4" font-size="0.7" fill="blue">θ = arg(z)</text>
  <text x="1.7" y="1.3" font-size="0.7" fill="blue">|z| = √(3² + 2²) = √13</text>
</svg> 