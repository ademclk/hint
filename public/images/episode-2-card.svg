<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a3a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00dcd7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00dcd7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00dcd7;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Background Mathematical Elements -->
  <g opacity="0.15" fill="#00dcd7" font-family="Times New Roman, serif">
    <text x="150" y="200" font-size="18" transform="rotate(-5 150 200)">3 + 4i</text>
    <text x="200" y="450" font-size="18" transform="rotate(12 200 450)">e^(iπ) = -1</text>
    <text x="100" y="380" font-size="18" transform="rotate(-8 100 380)">i² = -1</text>
    <text x="150" y="580" font-size="16" transform="rotate(15 150 580)">z = a + bi</text>
    <text x="250" y="320" font-size="16" transform="rotate(-12 250 320)">|z| = √(a² + b²)</text>
    <text x="80" y="650" font-size="16" transform="rotate(-18 80 650)">arg(z) = θ</text>
    <text x="180" y="720" font-size="14" transform="rotate(10 180 720)">z* = a - bi</text>
  </g>

  <!-- Complex Plane Visualization -->
  <g transform="translate(780, 180)">
    <!-- Plane boundary -->
    <rect x="0" y="0" width="320" height="320" fill="none" stroke="#00dcd7" stroke-width="1" opacity="0.3"/>
    
    <!-- Axes -->
    <line x1="0" y1="160" x2="320" y2="160" stroke="#00dcd7" stroke-width="2" opacity="0.4"/>
    <line x1="160" y1="0" x2="160" y2="320" stroke="#00dcd7" stroke-width="2" opacity="0.4"/>
    
    <!-- Vector line -->
    <line x1="160" y1="160" x2="240" y2="100" stroke="#00dcd7" stroke-width="3" opacity="0.7"/>
    
    <!-- Complex number point -->
    <circle cx="240" cy="100" r="6" fill="#00dcd7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Axis labels -->
    <text x="310" y="175" font-family="Times New Roman, serif" font-size="16" fill="#00dcd7" opacity="0.6">Re</text>
    <text x="165" y="20" font-family="Times New Roman, serif" font-size="16" fill="#00dcd7" opacity="0.6">Im</text>
  </g>

  <!-- Large imaginary i -->
  <text x="950" y="500" font-family="Times New Roman, serif" font-size="200" fill="#00dcd7" opacity="0.3" font-style="italic" font-weight="bold">i</text>

  <!-- Euler's Formula -->
  <text x="720" y="120" font-family="Times New Roman, serif" font-size="32" fill="#00dcd7" opacity="0.7" font-style="italic" transform="rotate(-15 720 120)">e^(iθ) = cos θ + i sin θ</text>

  <!-- Main Content Area -->
  <g transform="translate(80, 280)">
    <!-- Episode Badge -->
    <rect x="0" y="0" width="140" height="40" rx="20" fill="#00dcd7" fill-opacity="0.2" stroke="#00dcd7" stroke-opacity="0.3"/>
    <text x="70" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#00dcd7" text-anchor="middle">Episode 2</text>
    
    <!-- Title -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="700" fill="#ffffff" style="line-height: 1.1">
      <tspan x="0" dy="0">Imaginary and</tspan>
      <tspan x="0" dy="80">Complex Numbers</tspan>
    </text>
    
    <!-- Divider -->
    <rect x="0" y="240" width="120" height="4" fill="url(#dividerGradient)"/>
  </g>

  <!-- Decorative Circles -->
  <g transform="translate(500, 580)" opacity="0.4">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00dcd7" stroke-width="2" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#00dcd7" stroke-width="1" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00dcd7" stroke-width="1" opacity="0.1">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Additional Mathematical Elements -->
  <g opacity="0.2" fill="#00dcd7" font-family="Times New Roman, serif">
    <text x="600" y="640" font-size="16">z₁ × z₂ = |z₁| × |z₂| × e^(i(θ₁ + θ₂))</text>
    <text x="350" y="150" font-size="14" transform="rotate(8 350 150)">cos(π) + i sin(π) = -1</text>
    <text x="50" y="100" font-size="14" transform="rotate(-10 50 100)">√(-1) = i</text>
    <text x="400" y="750" font-size="14" transform="rotate(5 400 750)">Re(z) + i Im(z)</text>
  </g>

</svg> 