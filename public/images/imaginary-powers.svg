<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f9f9f9" />
  
  <!-- Title -->
  <text x="200" y="30" font-size="20" text-anchor="middle" font-weight="bold">Cyclical Pattern of Powers of i</text>
  
  <!-- Center of the cycle -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#ddd" stroke-width="2" />
  <circle cx="200" cy="150" r="3" fill="#333" />
  
  <!-- Powers of i -->
  <g>
    <!-- i^0 = 1 -->
    <circle cx="280" cy="150" r="20" fill="#ff9999" />
    <text x="280" y="155" font-size="16" text-anchor="middle">i⁰</text>
    <text x="320" y="155" font-size="16" text-anchor="start">= 1</text>
    
    <!-- i^1 = i -->
    <circle cx="200" cy="70" r="20" fill="#99ff99" />
    <text x="200" y="75" font-size="16" text-anchor="middle">i¹</text>
    <text x="200" y="40" font-size="16" text-anchor="middle">= i</text>
    
    <!-- i^2 = -1 -->
    <circle cx="120" cy="150" r="20" fill="#9999ff" />
    <text x="120" y="155" font-size="16" text-anchor="middle">i²</text>
    <text x="80" y="155" font-size="16" text-anchor="end">= -1</text>
    
    <!-- i^3 = -i -->
    <circle cx="200" cy="230" r="20" fill="#ffff99" />
    <text x="200" y="235" font-size="16" text-anchor="middle">i³</text>
    <text x="200" y="260" font-size="16" text-anchor="middle">= -i</text>
    
    <!-- i^4 = 1 (cycle repeats) -->
    <circle cx="280" cy="150" r="24" fill="none" stroke="#ff0000" stroke-width="2" stroke-dasharray="4,2" />
  </g>
  
  <!-- Arrows showing the cycle -->
  <g fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
      </marker>
    </defs>
    <path d="M 260 130 A 30 30 0 0 0 220 100" />
    <path d="M 180 100 A 30 30 0 0 0 140 130" />
    <path d="M 140 170 A 30 30 0 0 0 180 200" />
    <path d="M 220 200 A 30 30 0 0 0 260 170" />
  </g>
  
  <!-- Explanation text -->
  <text x="200" y="290" font-size="14" text-anchor="middle" fill="#666">Powers of i repeat in a cycle of 4: i⁰, i¹, i², i³, i⁴, ...</text>
</svg> 