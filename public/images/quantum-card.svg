<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="800" fill="#131313"/>
  <rect width="1200" height="800" fill="url(#paint0_radial)" fill-opacity="0.8"/>
  
  <!-- Orbital rings -->
  <circle cx="600" cy="400" r="280" stroke="#9E7CFF" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="4 8"/>
  <circle cx="600" cy="400" r="220" stroke="#9E7CFF" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="4 6"/>
  <circle cx="600" cy="400" r="160" stroke="#9E7CFF" stroke-width="2" stroke-opacity="0.5" stroke-dasharray="4 4"/>
  
  <!-- Quantum dots -->
  <circle cx="600" cy="400" r="60" fill="#9E7CFF" fill-opacity="0.3"/>
  <circle cx="600" cy="400" r="30" fill="#9E7CFF" fill-opacity="0.6"/>
  
  <!-- Orbiting particles -->
  <circle cx="880" cy="400" r="15" fill="#9E7CFF" fill-opacity="0.7"/>
  <circle cx="600" cy="620" r="12" fill="#9E7CFF" fill-opacity="0.7"/>
  <circle cx="390" cy="260" r="10" fill="#9E7CFF" fill-opacity="0.7"/>
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="white">Do Aliens Use Computers?</text>
  
  <!-- Description -->
  <text x="600" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.8">Quantum computing explained clearly</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 400) rotate(90) scale(400)">
      <stop stop-color="#9E7CFF" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#131313" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 