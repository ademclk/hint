<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="-5 -5 10 10" xmlns="http://www.w3.org/2000/svg">
  <!-- Coordinate axes -->
  <line x1="-4" y1="0" x2="4" y2="0" stroke="black" stroke-width="0.05" />
  <line x1="0" y1="-4" x2="0" y2="4" stroke="black" stroke-width="0.05" />
  
  <!-- Axis labels -->
  <text x="4.2" y="0.2" font-size="0.4" text-anchor="start">Real</text>
  <text x="0.2" y="-4.2" font-size="0.4" text-anchor="start">Imaginary</text>
  
  <!-- Unit circle -->
  <circle cx="0" cy="0" r="1" fill="none" stroke="#ddd" stroke-width="0.05" />
  
  <!-- Unit points on the circle -->
  <circle cx="1" cy="0" r="0.08" fill="blue" />
  <circle cx="0" cy="1" r="0.08" fill="blue" />
  <circle cx="-1" cy="0" r="0.08" fill="blue" />
  <circle cx="0" cy="-1" r="0.08" fill="blue" />
  
  <!-- Point labels -->
  <text x="1.1" y="0.3" font-size="0.3" fill="blue">e^(i·0) = 1</text>
  <text x="0.1" y="1.2" font-size="0.3" fill="blue">e^(i·π/2) = i</text>
  <text x="-1.6" y="0.3" font-size="0.3" fill="blue">e^(i·π) = -1</text>
  <text x="0.1" y="-1.2" font-size="0.3" fill="blue">e^(i·3π/2) = -i</text>
  
  <!-- Example angle: π/4 -->
  <circle cx="0.7071" cy="0.7071" r="0.08" fill="red" />
  <line x1="0" y1="0" x2="0.7071" y2="0.7071" stroke="red" stroke-width="0.05" />
  <path d="M 0.3,0 A 0.3,0.3 0 0,1 0.212,0.212" fill="none" stroke="red" stroke-width="0.03" />
  
  <!-- Euler's formula components -->
  <line x1="0" y1="0" x2="0.7071" y2="0" stroke="green" stroke-width="0.03" stroke-dasharray="0.05,0.05" />
  <line x1="0.7071" y1="0" x2="0.7071" y2="0.7071" stroke="green" stroke-width="0.03" stroke-dasharray="0.05,0.05" />
  
  <!-- Annotations -->
  <text x="0.35" y="0.2" font-size="0.25" fill="green">cos(π/4)</text>
  <text x="0.75" y="0.4" font-size="0.25" fill="green">sin(π/4)</text>
  <text x="0.2" y="-0.1" font-size="0.25" fill="red">θ = π/4</text>
  <text x="0.85" y="0.85" font-size="0.3" fill="red">e^(i·π/4) = cos(π/4) + i·sin(π/4)</text>
  
  <!-- Title and formula -->
  <text x="0" y="-4.5" font-size="0.5" text-anchor="middle" font-weight="bold">Euler's Formula: e^(iθ) = cos(θ) + i·sin(θ)</text>
  
  <!-- Quadrants -->
  <text x="2" y="2" font-size="0.4" fill="#999">Quadrant I</text>
  <text x="-2" y="2" font-size="0.4" fill="#999">Quadrant II</text>
  <text x="-2" y="-2" font-size="0.4" fill="#999">Quadrant III</text>
  <text x="2" y="-2" font-size="0.4" fill="#999">Quadrant IV</text>
  
  <!-- Famous result -->
  <text x="0" y="3" font-size="0.4" text-anchor="middle" fill="purple">When θ = π: e^(iπ) + 1 = 0</text>
  <text x="0" y="3.5" font-size="0.35" text-anchor="middle" fill="purple">Connects 5 fundamental constants: e, i, π, 1, and 0</text>
</svg> 