		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Helvetica, Arial, sans-serif;
				background-color: #0a2a2e;
				color: white;
				height: 800px;
				width: 1200px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				overflow: hidden;
			}

			.container {
				width: 90%;
				height: 90%;
				padding: 5%;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			.episode-badge {
				background-color: rgba(0, 220, 215, 0.2);
				color: #00dcd7;
				padding: 8px 16px;
				border-radius: 50px;
				font-size: 24px;
				font-weight: 500;
				width: fit-content;
				margin-bottom: 40px;
			}

			.title {
				font-size: 90px;
				font-weight: 700;
				line-height: 1.1;
				margin: 0;
				max-width: 70%;
			}

			.decoration {
				position: absolute;
				top: 100px;
				right: 100px;
				width: 400px;
				height: 400px;
				border: 2px solid rgba(0, 220, 215, 0.3);
				border-radius: 50%;
				pointer-events: none;
			}

			.decoration::after {
				content: '';
				position: absolute;
				top: 50px;
				left: 50px;
				width: 300px;
				height: 300px;
				border: 2px solid rgba(0, 220, 215, 0.2);
				border-radius: 50%;
			}

			.decoration::before {
				content: '';
				position: absolute;
				top: 100px;
				left: 100px;
				width: 200px;
				height: 200px;
				border: 2px solid rgba(0, 220, 215, 0.1);
				border-radius: 50%;
			}

			.divider {
				width: 120px;
				height: 4px;
				background-color: #00dcd7;
				margin-top: 40px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="episode-badge">Bölüm 2</div>
			<h1 class="title">Sanal ve Karmaşık Sayılar</h1>
			<div class="divider"></div>
		</div>
		<div class="decoration"></div>
	</body>
</html>
