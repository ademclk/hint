<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seri Kartı</title>
		<meta property="og:title" content="Sanal ve Karmaşık Sayılar" />
		<meta
			property="og:image"
			content="https://hint.synerthink.com/images/episode-2-card.png?v=20250612"
		/>
		<meta
			property="fc:frame"
			content='{"version":"next","imageUrl":"https://hint.synerthink.com/images/episode-2-card.png?v=20250612","button":{"title":"HINT üzerinde oku","action":{"type":"launch_frame","url":"https://hint.synerthink.com/tr/series/imaginary-and-complex-numbers","name":"HINT","splashImageUrl":"https://hint.synerthink.com/logo.svg","splashBackgroundColor":"#131313"}}}'
		/>
		<meta
			property="og:url"
			content="https://hint.synerthink.com/tr/series/imaginary-and-complex-numbers"
		/>
		<meta property="og:type" content="article" />
		<meta name="twitter:card" content="summary_large_image" />
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Helvetica, Arial, sans-serif;
				background: linear-gradient(
					135deg,
					#0a2a2e 0%,
					#1a3a3e 50%,
					#0a2a2e 100%
				);
				color: white;
				height: 800px;
				width: 1200px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				overflow: hidden;
			}

			.container {
				width: 90%;
				height: 90%;
				padding: 5%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				position: relative;
				z-index: 2;
			}

			.episode-badge {
				background-color: rgba(0, 220, 215, 0.2);
				color: #00dcd7;
				padding: 8px 16px;
				border-radius: 50px;
				font-size: 24px;
				font-weight: 500;
				width: fit-content;
				margin-bottom: 40px;
				border: 1px solid rgba(0, 220, 215, 0.3);
			}

			.title {
				font-size: 90px;
				font-weight: 700;
				line-height: 1.1;
				margin: 0;
				max-width: 70%;
				background: linear-gradient(45deg, #ffffff, #00dcd7);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.mathematical-bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0.1;
				z-index: 1;
				font-family: 'Times New Roman', serif;
			}

			.euler-formula {
				position: absolute;
				top: 120px;
				right: 150px;
				font-size: 32px;
				color: rgba(0, 220, 215, 0.6);
				font-style: italic;
				transform: rotate(-15deg);
			}

			.imaginary-i {
				position: absolute;
				top: 300px;
				right: 100px;
				font-size: 180px;
				color: rgba(0, 220, 215, 0.3);
				font-style: italic;
				font-weight: bold;
				font-family: 'Times New Roman', serif;
			}

			.complex-plane {
				position: absolute;
				top: 80px;
				right: 80px;
				width: 300px;
				height: 300px;
				border: 1px solid rgba(0, 220, 215, 0.2);
			}

			.axis {
				position: absolute;
				background-color: rgba(0, 220, 215, 0.3);
			}

			.x-axis {
				top: 50%;
				left: 0;
				width: 100%;
				height: 1px;
			}

			.y-axis {
				top: 0;
				left: 50%;
				width: 1px;
				height: 100%;
			}

			.complex-point {
				position: absolute;
				width: 6px;
				height: 6px;
				background-color: #00dcd7;
				border-radius: 50%;
				top: 30%;
				left: 70%;
				box-shadow: 0 0 10px rgba(0, 220, 215, 0.5);
			}

			.vector-line {
				position: absolute;
				width: 2px;
				height: 120px;
				background: linear-gradient(to top, transparent, #00dcd7);
				transform-origin: bottom;
				transform: rotate(25deg);
				top: 50%;
				left: 50%;
			}

			.floating-numbers {
				position: absolute;
				font-size: 18px;
				color: rgba(0, 220, 215, 0.4);
				font-family: 'Times New Roman', serif;
			}

			.number-1 {
				top: 200px;
				left: 100px;
			}
			.number-2 {
				top: 400px;
				left: 200px;
				transform: rotate(12deg);
			}
			.number-3 {
				top: 350px;
				left: 80px;
				transform: rotate(-8deg);
			}

			.decoration {
				position: absolute;
				top: 450px;
				right: 300px;
				width: 200px;
				height: 200px;
				border: 2px solid rgba(0, 220, 215, 0.2);
				border-radius: 50%;
				pointer-events: none;
			}

			.decoration::after {
				content: '';
				position: absolute;
				top: 30px;
				left: 30px;
				width: 140px;
				height: 140px;
				border: 1px solid rgba(0, 220, 215, 0.15);
				border-radius: 50%;
			}

			.decoration::before {
				content: '';
				position: absolute;
				top: 60px;
				left: 60px;
				width: 80px;
				height: 80px;
				border: 1px solid rgba(0, 220, 215, 0.1);
				border-radius: 50%;
			}

			.divider {
				width: 120px;
				height: 4px;
				background: linear-gradient(90deg, #00dcd7, rgba(0, 220, 215, 0.3));
				margin-top: 40px;
			}

			@keyframes float {
				0%,
				100% {
					transform: translateY(0px);
				}
				50% {
					transform: translateY(-10px);
				}
			}

			.floating {
				animation: float 6s ease-in-out infinite;
			}

			@keyframes pulse {
				0%,
				100% {
					opacity: 0.3;
				}
				50% {
					opacity: 0.7;
				}
			}

			.pulsing {
				animation: pulse 3s ease-in-out infinite;
			}
		</style>
	</head>
	<body>
		<div class="mathematical-bg">
			<div class="floating-numbers number-1">3 + 4i</div>
			<div class="floating-numbers number-2">e^(iπ) = -1</div>
			<div class="floating-numbers number-3">i² = -1</div>
		</div>

		<div class="complex-plane">
			<div class="axis x-axis"></div>
			<div class="axis y-axis"></div>
			<div class="vector-line"></div>
			<div class="complex-point pulsing"></div>
		</div>

		<div class="euler-formula floating">e^(iθ) = cos θ + i sin θ</div>
		<div class="imaginary-i">i</div>

		<div class="container">
			<div class="episode-badge">Bölüm 2</div>
			<h1 class="title">Sanal ve Karmaşık Sayılar</h1>
			<div class="divider"></div>
		</div>

		<div class="decoration floating"></div>
	</body>
</html>
